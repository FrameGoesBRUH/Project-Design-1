            <a href="portfolio.html">Portfolio</a>
        </nav>
        
        <div class="recommend">
            <div class="slideshow">
                <div class="slide fade">
                    <div class="number">1 / 2</div>
                    <img src="Keep/second_candidate_m4_2566.jpg" style="width:100%">
                    <div class="text">Caption Text</div>
                </div>
                
                <div class="slide fade">
                    <div class="number">2 / 2</div>
                    <img src="Keep/candidate_m1_2566_second.jpg" style="width:100%">
                    <div class="text">Caption Two</div>
                </div>
              
            </div>
            <div style="display: flex;">
                <button class="prev" onclick="plusDivs(-1)">&#10094;</button>
                <button class="next" onclick="plusDivs(1)">&#10095;
            </div>
            
        </div>

        <div class="head">
            <br>
            <h3>Footer</h3>

            <br>
        </div>

        <script>
            var slideIndex = 1;
            showDivs(slideIndex);
            
            function plusDivs(n) {
              showDivs(slideIndex += n);
            }
            
            function showDivs(n) {
              var i;
              var x = document.getElementsByClassName("slide");
              if (n > x.length) {slideIndex = 1}
              if (n < 1) {slideIndex = x.length}
              for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
              }
              x[slideIndex-1].style.display = "block";  
            }
            </script>
    </body>
