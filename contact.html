<!DOCTYPE html> 
<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/contactstyle.css">

    <title>Site</title>

    <body>
        <nav>
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
            <a href="portfolio.html">Portfolio</a>
        </nav>
        <div class="" id="blackbg" style="background-color: black;opacity: 0;position: fixed;top: 0;pointer-events: none;width: 100%;height: 100%;z-index: 1;"></div> 
        
        <div style="z-index: 100;" class="tagcont">
            <img src="Keep/วิทย์_มหาพันธ์.jpg" onclick="fullimg(0)" id="0">
            <img src="Keep/wanchai.jpg" onclick="fullimg(1)"id="1">
            <img src="Keep/frameinsea.jpg" onclick="fullimg(2)"id="2">
        </div>
        <div style="z-index: 110;" class="fullimg">
            <img src="Keep/วิทย์_มหาพันธ์.jpg" id="f0">
        </div>

        <script>
            let bg = document.getElementById("blackbg");
            const fullimgcontainer = document.querySelector(".fullimg");

            const nav = document.querySelector("nav");
            let counto = 0;

            function fullimg(countorder) {
                let element = document.getElementById("f"+countorder);
                let element2 = document.getElementById(countorder);
                element2.style.top = -90+"vh";
                bg.style.pointerEvents = "fill";
                
                nav.style.top = -10+"%"
                element.style = "display:block";
                element.style.opacity = 1;
                fullimgcontainer.style.top = 0;
            }

            bg.addEventListener("click",()=>{
                let element = document.getElementById("f"+counto);
                let element2 = document.getElementById(counto);
                nav.style.top = 0;
                bg.style.pointerEvents = "none";
                element2.style.top = 0;
                element.style.opacity = 0;
                fullimgcontainer.style.top = 100 + "%";
                element.style = "display:none";
                nav.style.top = 0;
                bg.style.pointerEvents = "none";
            });
            
            

        </script>
    </body>
</html>
