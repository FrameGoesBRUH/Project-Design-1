        <div style="z-index: 100;" class="tagcont">

        <div class="info" id="n2">

        <div class="info" id="n0">
            <p><i class="fa-solid fa-user"></i> Mahaphan Jantakun</p>

        <div class="minfo">

            <div>
                <p><i class="fa-solid fa-user"></i> Nachaphon Boonwangrae</p>
                <p><i class="fa-solid fa-envelope"></i> nachaphon.boo@pccpl.ac.th</p>
                <p><i class="fa-solid fa-phone"></i> 0826217358</p>
                <p><i class="fa-solid fa-graduation-cap"></i> 1/1_02</p>
            </div>
            
        </div>

        <script>
            let bg = document.getElementById("blackbg");
            const tag = document.querySelector(".tagcont");
            const nav = document.querySelector("nav");
            const h = document.getElementById("head");
            let counto = 0;
            let same = true;

            function fullimg(n) {
                let nn = document.getElementById(n);
                let inf = document.getElementById("n"+n);
                if (n != counto){
                    let last = document.getElementById(counto);
                    let lastinf = document.getElementById("n"+counto);
                    last.style.width = 25 + "%";
                    lastinf.style.opacity = 0;
                    inf.style.opacity = 1;
                    nn.style.width = 30 + "%";
                    tag.style.top = -100+"px";
                    head.style.opacity = 0;
                    bg.style.pointerEvents = "fill";
                    counto = n;
                    nav.style.top = -10+"%"
                }
                else{
                    if (same == false){
                        nav.style.top = 0;
                        inf.style.opacity = 0;
                        nn.style.width = 25 + "%";
                        bg.style.pointerEvents = "none";
                        tag.style.top = 0;
                        head.style.opacity = 1;
                        nav.style.top = 0;
                        bg.style.pointerEvents = "none";
                        same = true
                    }
                    else{
                        nn.style.width = 30 + "%";
                        inf.style.opacity = 1;
                        tag.style.top = -100+"px";
                        bg.style.pointerEvents = "fill";
                        counto = n;
                        head.style.opacity = 0;
                        nav.style.top = -10+"%"
                        same = false
                    }
                    
                }
                
                
            }

            bg.addEventListener("click",()=>{
                let nn = document.getElementById(counto);
                let lastinf = document.getElementById("n"+counto);
                nav.style.top = 0;
                lastinf.style.opacity = 0;
                nn.style.width = 25 + "%";
                bg.style.pointerEvents = "none";
                tag.style.top = 0;
                nav.style.top = 0;
                bg.style.pointerEvents = "none";
            });

        </script>
    </body>
